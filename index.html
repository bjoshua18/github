<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style media="screen">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			margin: 0;
			border: 10px solid #192b36;
		}

		img {
			max-width: 100%;
		}

		img#responsive {
			display: none;
		}

		@media screen and (max-width: 768px) {
			img {
				display: none;
			}

			img#responsive {
				display: block;
			}
		}
	</style>
	<title>Invie</title>
</head>
<body>
	<img src="invie-responsive.png" alt="responsive" id="responsive">
	<img src="nueva-version.jpg" alt="">
</body>
</html>
